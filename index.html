<!doctype html>
<html ng-app="geekstitch">
<head>
    <title>Geek Stitch | Cross Stitch for Geeks</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="generator" content="Geek Stitch Bespoke Framework">
    <meta name="Description" content="Geeky Cross Stitch Packs - everything from Mario to My Little Pony, Dr Who to Transformers and Batman to Supernatural" />
    <meta name="Keywords" content="Geek Stitch, cross stitch, Crossstitch, geeky, geeks" />
    <meta name="google-site-verification" content="T-Ud3OxdeLiBnwH_tAqe-cuiuVFpAJEHsyOVmV-6ax4" />
    <link rel="index" href="http://www.geekstitch.co.uk/" title="Geek Stitch">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
    <script src="geekstitch.js"></script>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-32123265-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>
<div id="wrapper">
    <div id="sidebar">
        <div id="header">
            <div id="logo">
                <a href="./" style="text-decoration:none;">
                    <img src="./img/logo.png" width="228" height="190" alt="Geek Stitch" style="display:inline-block"/>
                </a>
            </div>
        </div>

        <div id="head_nav">
            <div class="content" ng-controller="GenreListController">
                <table class="grid_table">
                    <tbody>
                        <tr ng-repeat="genreRows in chunkedGenres">
                            <td ng-repeat="(handle, genre) in genreRows" width="33.3%">
                                <a ng-attr-class="category_link {{ handle }}" ng-href="./browse/genre/{{ handle }}">
                                    <span class="icon"></span>

                                    <span ng-bind-html="genre.name"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p class="all_link">&laquo; <a href="./browse/genre/">view all genres</a> &raquo;</p>
            </div>
        </div>

        <div id="splash"></div>

        <div id="tail_nav">
            <div class="content" ng-controller="FandomListController">
                <table class="grid_table">
                    <tbody>
                    <tr ng-repeat="fandomRows in chunkedFandoms">
                        <td ng-repeat="(handle, fandom) in fandomRows" width="33.3%">
                            <a ng-attr-class="category_link {{ handle }}" ng-href="./browse/fandom/{{ handle }}">
                                <span class="icon"></span>

                                <span ng-bind-html="fandom.name"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <p class="all_link">&laquo; <a href="./browse/fandom/">view all fandoms</a> &raquo;</p>
            </div>
        </div>

        <br />

        <div id="sidebar_foot"></div>
    </div>

    <div id="main">
        <div ng-controller="CartInfoController" ng-show="cart.count != 0" class="cart_info">
            You have <a href="./cart" class="count">{{ cart.count }} items</a> in your cart.

            <b>|</b>

            <a href="./cart" class="count">Go to Checkout</a>
        </div>

        <div class="content">
            <ng-include src="'views/cart.html'" />
        </div>

        <div id="footer">
            <p>Copyright &copy; Geek Stitch 2016</p>
            <p>
                <a href="./feed/blog">Blog RSS Feed</a>
                |
                <a href="./feed/patterns">New Patterns RSS Feed</a> |
                <a href="./pattern/faq">FAQ</a>
                |
                <a href="./contact_us">Contact Us</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
